<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

    <title>Science News</title>

</head>
<body>
    <div class="background-img-sub"></div>
    <div class="container container-sub">
        <h1 class="title">Science News</h1>
        <img src="/assets/Logo.png" alt="Logo" class="logo-sub">

        <form action="/new_user" method="post">
            <input type="text" name="fName" class="form-elements" placeholder="First Name" required>
            <input type="text" name="lName" class="form-elements" placeholder="Last Name" required>
            <input type="text" name="email" class="form-elements" placeholder="Email" required>

            <select name="plans" class="plans-dropdown" id="plans1">
                <option value="starter" class="text-plans">0€/month | starter</option>
                <option value="experienced" class="text-plans">2€/month | experienced</option>
                <option value="professional" class="text-plans">5€/month | professional</option>
            </select>


            <button type="submit" class="subscribe-btn"><h5>Subscribe</h5></button>

        </form>
    </div>

</body>
</html>
